<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>बाल विकास जाँच प्रणाली</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Hindi Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 p-4">

  <div id="root"></div>

  <!-- React (NO importmap) -->
  <script type="module">
    import React from "https://esm.sh/react@18";
    import ReactDOM from "https://esm.sh/react-dom@18/client";

    function App() {
      return (
        React.createElement("div", { className: "max-w-md mx-auto bg-white p-4 rounded shadow" },
          React.createElement("h1", { className: "text-xl font-bold mb-4 text-center" },
            "बाल विकास जाँच प्रणाली"
          ),
          React.createElement("p", { className: "text-center text-gray-600" },
            "ऐप सही तरह से काम कर रहा है ✅"
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>

</body>
</html>
