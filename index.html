<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>बाल विकास जाँच प्रणाली</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Hindi Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background-color: #f0f4f8;
    }
  </style>
</head>

<body class="p-4">

  <div class="max-w-md mx-auto bg-white rounded-xl shadow p-4">

    <h1 class="text-xl font-bold text-center mb-4">
      <i class="fa-solid fa-child text-blue-600"></i>
      बाल विकास जाँच प्रणाली
    </h1>

    <label class="block mb-1 font-semibold">उम्र (महीनों में)</label>
    <input id="age" type="number" min="0" max="60"
      class="w-full p-2 border rounded mb-3">

    <label class="block mb-1 font-semibold">लिंग</label>
    <select id="gender" class="w-full p-2 border rounded mb-4">
      <option value="boy">लड़का</option>
      <option value="girl">लड़की</option>
    </select>

    <button onclick="checkGrowth()"
      class="w-full bg-blue-600 text-white py-2 rounded font-semibold">
      जाँच करें
    </button>

    <div id="result" class="mt-4 text-center font-semibold"></div>

  </div>

  <script>
    function checkGrowth() {
      const age = Number(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;

      if (age < 0 || age > 60 || isNaN(age)) {
        document.getElementById("result").innerText =
          "कृपया 0 से 60 महीने की सही उम्र डालें";
        return;
      }

      // Demo WHO-style average logic
      let weight = (age * 0.45 + 3).toFixed(1);
      let height = (age * 1.1 + 50).toFixed(1);

      document.getElementById("result").innerHTML = `
        सामान्य वजन: ${weight} kg<br>
        सामान्य लंबाई: ${height} cm
      `;
    }
  </script>

</body>
</html>
